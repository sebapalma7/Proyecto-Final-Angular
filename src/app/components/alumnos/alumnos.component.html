<mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input type="text" matInput (keyup)="filtrar($event)">
</mat-form-field>
<table mat-table [dataSource]="ELEMENT_DATA" class="col-md-12">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
        <td mat-cell *matCellDef="let element" [appTitulosEstilos]="element.titulos20">{{ element.nombre }} {{element.apellido}}</td>
    </ng-container>
    <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef>DNI</th>
        <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
    </ng-container>
    <ng-container matColumnDef="turno">
        <th mat-header-cell *matHeaderCellDef>TURNO</th>
        <td mat-cell *matCellDef="let element">{{ element.turno | uppercase}}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="borrar(element.id)">
                <mat-icon color="primary">delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
<div class="d-flex justify-content-center w100 boton-agregar">
    <button mat-raised-button (click)="openDialog()" color="accent">Agregar alumno</button>
</div>
